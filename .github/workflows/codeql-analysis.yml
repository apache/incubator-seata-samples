name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '24 19 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java']
    steps:
      # step 1
    - name: Checkout repository
      uses: actions/checkout@v3

      # step 2: Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        paths:
          - 'at-sample/at-api'
          - 'at-sample/dubbo-samples-seata'
          - 'at-sample/spring-dubbo-seata'
          - 'at-sample/spring-seata'
          - 'at-sample/springboot-dubbo-seata'
          - 'at-sample/springboot-mybatis-seata'
          - 'at-sample/springboot-seata'
          - 'at-sample/at-dao'
          - 'at-sample/at-dao'
          - 'at-sample/at-dao'
          - 'saga-sample/spring-dubbo-seata-saga'
          - 'saga-sample/spring-seata-saga'
          - 'tcc-sample/spring-dubbo-seata-tcc'
          - 'tcc-sample/springboot-sofarpc-seata-tcc'
          - 'xa-sample/springboot-feign-seata-xa'

      # step 3
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1


      # step 4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
