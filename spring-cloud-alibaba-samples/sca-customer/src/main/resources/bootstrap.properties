spring.application.name=sca-customer
# Nacos Config Address
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置能共享到的 dataids (默认支持 sca-customer.properties)
spring.cloud.nacos.config.shared-dataids=common.yaml
# 配置支持动态刷新的 dataids (默认支持 sca-customer.properties)
spring.cloud.nacos.config.refreshable-dataids=common.yaml
