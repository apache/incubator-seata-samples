spring:
    application:
        name: OrderApplication
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${mysql.address:127.0.0.1}:${mysql.port:3306}/seata?serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useOldAliasMetadataBehavior=true
        username: root
        password: helloworld
        hikari:
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
            maximum-pool-size: 100
            minimum-idle: 10
            pool-name: HikaraPool-1
dubbo:
    application:
        logger: slf4j
        name: ${spring.application.name}
        qos-enable: false
    registry:
        address: multicast://224.5.6.7:1234
    protocol:
        port: 20883
        name: dubbo
seata:
    enabled: true
    application-id: dubbo-samples-seata
    tx-service-group: default_tx_group
    service:
        vgroup-mapping:
            default_tx_group: default
        grouplist:
            default: ${seata.address:127.0.0.1}:${seata.port:8091}
    registry:
        type: file
    config:
        type: file
