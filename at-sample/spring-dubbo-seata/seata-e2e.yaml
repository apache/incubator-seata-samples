e2e:
  scene_name: at-spring-dubbo-seata
  # retry config
  retry:
    max: 5
    interval: 10s
    total_timeout: 20m
  # services in docker-compose
  modules:
    # consume services
    consumers:
      # docker service name
      - name: spring-dubbo-seata-business # this name should be the same as module name, it is indicated to be builded as an image
        # service params in a service of docker-compose service
        docker_service:
          hostname: spring-dubbo-seata-business
          restart: on-failure
          container_name: test
          depends_on:
            spring-dubbo-seata-account:
              condition: service_started
            spring-dubbo-seata-storage:
              condition: service_started
            spring-dubbo-seata-order:
              condition: service_started
          environment:
            zookeeper.address: zookeeper
            seata.address: seata
            E2E_ENV: open
    # provider service
    providers:
      - name: spring-dubbo-seata-account
        docker_service:
          hostname: spring-dubbo-seata-account
          restart: on-failure
          depends_on:
            zookeeper:
              condition: service_healthy
            mysql:
              condition: service_healthy
          environment:
            zookeeper.address: zookeeper
            mysql.address: mysqlAddress
            mysql.user: user
            seata.address: seata
            E2E_ENV: open
      - name: spring-dubbo-seata-order
        docker_service:
          hostname: spring-dubbo-seata-order
          restart: on-failure
          depends_on:
            zookeeper:
              condition: service_healthy
            mysql:
              condition: service_healthy
          environment:
            zookeeper.address: zookeeper
            mysql.address: mysqlAddress
            mysql.user: user
            seata.address: seata
            E2E_ENV: open
      - name: spring-dubbo-seata-storage
        docker_service:
          hostname: spring-dubbo-seata-order
          restart: on-failure
          depends_on:
            zookeeper:
              condition: service_healthy
            mysql:
              condition: service_healthy
          environment:
            zookeeper.address: zookeeper
            mysql.address: mysqlAddress
            mysql.user: user
            seata.address: seata
            E2E_ENV: open
    # infrastructure services
    infrastructures:
      - name: mysql
        docker_service:
          hostname: mysqlAddress
          image: mysql:5.7
#          ports:
#            - "3307:3306"
          volumes:
            - ./e2e-files/sqlsh:/docker-entrypoint-initdb.d
          restart: always
          environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: seata
            MYSQL_USER: user
            MYSQL_PASSWORD: 123456
          healthcheck:
            test: '[ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]'
            interval: 5s
            timeout: 10s
            retries: 10
      - name: seata-server
        docker_service:
          hostname: seata
          image: apache/seata-server:2.1.0
#          ports:
#            - "7091:7091"
#            - "8091:8091"
          environment:
            SEATA_PORT: 8091
            STORE_MODE: file
      - name: zookeeper
        docker_service:
          hostname: zookeeper
          image: zookeeper:3.8.4
#          ports:
#            - "2181:2181"
          healthcheck:
            test: '[ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok" ]'
            interval: 30s
            timeout: 10s
            retries: 3

  replace:
    - source: e2e-replace/file.conf
      dest: spring-dubbo-seata-account/src/main/resources/file.conf
    - source: e2e-replace/file.conf
      dest: spring-dubbo-seata-business/src/main/resources/file.conf
    - source: e2e-replace/file.conf
      dest: spring-dubbo-seata-order/src/main/resources/file.conf
    - source: e2e-replace/file.conf
      dest: spring-dubbo-seata-storage/src/main/resources/file.conf

  # cases to verify
  cases:
    - name: normal test
      invoke: 'docker exec test cat result.yaml'
      verify: './e2e-files/success.yaml'